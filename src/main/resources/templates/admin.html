<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Admin page</title>
    </head>
    <body>
        <header>
            <div class="container-fluid" >
                <nav class="navbar navbar-expand-lg navbar-light bg-dark" >
                    <a class="navbar-brand" style="color: LightGrey" href="#">admin@ with roles </a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
                    <form th:method="POST" th:action="@{/logout}">
                        <input type="submit" class="btn btn-dark" style="color: LightGrey" value="Logout">
                    </form>
                </nav>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row">

    <!--            Левая панель-->
                <div class="col-2" style="height: 100vh" >
                    <br>
                    <nav class="nav flex-column">
                        <a class="nav-link active btn btn-primary" style="text-align: left" href="#">Admin</a>
                        <a class="nav-link btn" style="text-align: left; background-color: white" href="/user">User</a>
                    </nav>
                </div>
    <!--            Основная страница-->
                <div class="col-10 bg-light" style="height: 100vh">
                    <div style="margin: 20px 20px 30px 20px;">
                        <br>
                        <h2>Admin panel</h2>
    <!--            Табы-->
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">User's table</a>
                                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                            </div>
                        </nav>

                        <div class="tab-content border bg-white" id="nav-tabContent">
    <!--            Таблица юзеров-->
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                <div class="container-fluid bg-light border" style="margin: 0; padding: 10px 30px">
                                    <h4>All users</h4>
                                </div>
                                            <div style="margin: 25px 25px 0px 25px;">
                                                <table class="table table-striped" style="background-color: white">
                                                <thead>
                                                    <tr>
                                                        <th>Id</th>
                                                        <th>Name</th>
                                                        <th>Surname</th>
                                                        <th>Age</th>
                                                        <th>E-mail</th>
                                                        <th>Roles</th>
                                                        <th>Edit</th>
                                                        <th>Delete</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each = "user : ${userList}">
                                                        <td th:utext="${user.getId()}"></td>
                                                        <td th:utext="${user.getName()}"></td>
                                                        <td th:utext="${user.getSurname()}"></td>
                                                        <td th:utext="${user.getAge()}"></td>
                                                        <td th:utext="${user.getUsername()}"></td>
                                                        <td th:utext="${user.rolesToString()}"></td>
                                                        <td>
                                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">
                                                                Edit
                                                            </button>
        <!--                                                    <a href = "#" class = "btn btn-primary" role="button">Edit</a>-->
                                                        </td>
                                                        <td>
                                                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                                                                Delete
                                                            </button>
        <!--                                                    <input type="button" class = "btn btn-danger" value = "Delete"/>-->
                                                        <td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                            </div>
    <!--            Вкладка новый юзер-->
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                      <div class="row justify-content-center text-center font-weight-bold" style="margin:30px 0px">
                                              <div class = "col-3 ">
                                                    <form>
                                                        <div class="form-group">
                                                            <label for="firstName">First name</label>
                                                            <input type="text" class="form-control" id="firstName" placeholder="First name">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="lastName">Last name</label>
                                                            <input type="text" class="form-control" id="lastName" placeholder="Last name">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="age">Age</label>
                                                            <input type="number" class="form-control" id="age" placeholder="Age">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="email">Email</label>
                                                            <input type="email" class="form-control" id="email" placeholder="Email">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="password">Password</label>
                                                            <input type="password" class="form-control" id="password" placeholder="Password">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="selectRoles">Roles</label>
                                                            <select multiple class="form-control" id="selectRoles" size="2">
                                                                <option>1</option>
                                                                <option>2</option>
                                                            </select>
                                                        </div>
                                                        <div>
                                                            <input type="button" class = "btn btn-success" value = "Add new user"/>
                                                        </div>
                                                    </form>
                                              </div>
                                    </div>
                            </div>

                         </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal edit -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <form>
                        <div class="row justify-content-center text-center font-weight-bold" style="margin:30px 0px">
                            <div class="modal-body  col-6 ">
                                    <div class="form-group">
                                        <label for="firstNameE">First name</label>
                                        <input type="text" class="form-control" id="firstNameE" placeholder="First name">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastNameE">Last name</label>
                                        <input type="text" class="form-control" id="lastNameE" placeholder="Last name">
                                    </div>
                                    <div class="form-group">
                                        <label for="ageE">Age</label>
                                        <input type="number" class="form-control" id="ageE" placeholder="Age">
                                    </div>
                                    <div class="form-group">
                                        <label for="emailE">Email</label>
                                        <input type="email" class="form-control" id="emailE" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="passwordE">Password</label>
                                        <input type="password" class="form-control" id="passwordE" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="selectRolesE">Roles</label>
                                        <select multiple class="form-control" id="selectRolesE" size="2">
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                    </div>
            <!--                        <div class="justify-content-center">-->
            <!--                            <input type="button" class = "btn btn-success" value = "Add new user"/>-->
            <!--                        </div>-->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal delete -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <form>
                        <div class="row justify-content-center text-center font-weight-bold" style="margin:30px 0px">
                            <div class="modal-body  col-6 ">
                                <div class="form-group">
                                    <label for="firstNameD">First name</label>
                                    <input type="text" class="form-control" id="firstNameD" placeholder="First name">
                                </div>
                                <div class="form-group">
                                    <label for="lastNameD">Last name</label>
                                    <input type="text" class="form-control" id="lastNameD" placeholder="Last name">
                                </div>
                                <div class="form-group">
                                    <label for="ageD">Age</label>
                                    <input type="number" class="form-control" id="ageD" placeholder="Age">
                                </div>
                                <div class="form-group">
                                    <label for="emailD">Email</label>
                                    <input type="email" class="form-control" id="emailD" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="passwordD">Password</label>
                                    <input type="password" class="form-control" id="passwordD" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="selectRolesD">Roles</label>
                                    <select multiple class="form-control" id="selectRolesD" size="2">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                                <!--                        <div class="justify-content-center">-->
                                <!--                            <input type="button" class = "btn btn-success" value = "Add new user"/>-->
                                <!--                        </div>-->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
